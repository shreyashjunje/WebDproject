<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESSING NUMBERS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main_div" >
        <h4>I am thinking of a number between 1-100</h4>
        <h4>Can you guess it</h4>
        <input type="number" placeholder="NUM" id="input">
        <button id="guess_btn">GUESS</button>
        <h3></h3> 
        <span>
            <h4>No. Of Guesses : </h4>
            <h4 id="guess_count">guess</h4>
        </span>
        <span>
            <h4>Your guess status : </h4>
            <h4 id="guess_status">none </h4>
        </span>
        <div id="guess_right">
            <h2>your guesses: </h2>
            

        </div>
    </div>
    <script src="appp.js"></script>
</body> 
</html>
