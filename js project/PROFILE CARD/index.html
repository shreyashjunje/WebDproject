<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROFILE CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    

    <div >
        <div id="main_div">
            <div id="background_div">
                <img src="work2.jpg" alt="" >
    
            </div>
            <div class="profile_name">
                <h2 id="name">Shreyash Junje</h2>
                <h3>Senior web devloper</h3>
            </div>
           
            <div id="profile_info">
                <div class="profile_count">
                    <h2>1.6K</h2>
                    <h3 class="follow_list">Follwers</h3>
                    <button class="btn">Follow</button>
                </div>
                <div class="profile_count">
                    <h2>852</h2>
                    <h3 class="follow_list">Following</h3>
                    <button class="btn">Following</button>
                </div>
            </div>
        </div>

        <div id="circles">
            <div class="circle" id="red"></div>
            <div class="circle" id="blue"></div>
            <div class="circle" id="yellow"></div>
            <div class="circle" id="green"></div>
            <div class="circle" id="purple"></div>
        </div>
    
    </div>
   
    <span class="material-symbols-outlined" id="toggle">
        light_mode
        </span>
   

    <script src="app.js"></script>
</body>
</html>
