<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div id="main_div">
        <h1>PASSWORD GENERATOR</h1>
        <div id="password_output">
            <p id="answer">password output</p>
            <button><span class="material-symbols-outlined">
                content_copy
                </span></button>
        </div>
        
            <div>
                <h2>Password Length</h2>
                <p id="slider_value">1</p>
            </div>

            <input type="range" id="slider" min="0" max="10" step="1">

            <div>
                <input type="checkbox" id="uppercase ">
                <label for="">Include Uppercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="lowercase">
                <label for="">Include Lowercase Letters</label>
            </div>
            <div>
                <input type="checkbox" id="numbers">
                <label for="">Include Numbers</label>
            </div>
            <div>
                <input type="checkbox" id="symbols">
                <label for="">Include Symbols</label>
            </div>
            
            <div id="strength_indicator">
                <p>Strength</p>
                <div id="strength_circle"></div>
            </div>

            <button id="generate_btn">GENERATE PASSWORD</button>



        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
