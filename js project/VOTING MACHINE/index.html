<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOING MACHINE</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    
    <div id="main_div">
        <div id="main_content">
            <div class="box">2024</div>
            <div id="heading_section">
                <div class="big_circle"></div>
                <div class="big_block"></div>
            </div>


            <div id="div_section">

                <div class="party_div">
                    <div class="party_info">
                        <!-- <h2>1.</h2> -->
                        <img src="images/bjp.jpg" alt="">
                        <h2>BJP</h2>
                    </div>
                    <div class="voting_indicator"></div>
                    <button class="voting_btns" value="1"></button>
                </div>
                
                <div class="party_div">
                    <div class="party_info">
                        <img src="images/congress.jpg" alt="">
                        <h2>INC</h2>
                    </div>
                    <div class="voting_indicator"></div>
                    <button class="voting_btns" value="2"></button>
                </div>

               <div class="party_div">
                <div class="party_info">
                    <img src="images/ncp.jpg" alt="">
                    <h2>NCP</h2>
                </div>
                <div class="voting_indicator"></div>
                <button class="voting_btns" value="3"></button>
               </div>

               <div class="party_div">
                <div class="party_info">
                    <img src="images/shivsena.jpg" alt="">
                    <h2>SHIVSENA</h2>
                </div>
                <div class="voting_indicator"></div>
                <button class="voting_btns" value="4"></button>
               </div>

               <div class="party_div">
                <div class="party_info">
                    <img src="images/manase.jpg" alt="">
                    <h2>MANASE</h2>
                </div>
                <div class="voting_indicator"></div>
                <button class="voting_btns" value="5"></button>
               </div>


               <div class="party_div">
                <div class="party_info">
                    <img src="images/nota.jpg" alt="">
                    <h2>NOTA</h2>
                </div>
                <div class="voting_indicator"></div>
                <button class="voting_btns" value="6"></button>
               </div>

            </div>

            <p id="result_para">RESULT ANNOUNCEMENT HERE</p>

            <div id="footer">
                <button id="result_btn">RESULT</button>
                <button id="reset_btn">RESET</button>
            </div>
            
        </div>
